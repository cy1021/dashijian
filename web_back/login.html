    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script>


        $(".input_sub").on("click", function (e) {
            // console.log("123");
            e.preventDefault();
            var userName = $('.input_txt').val();
            var userpasd = $(".input_pass").val();
            if (userName == "" || userpasd == "") {
                // alert("账号密码不能为空")
                $(".modal-body").html("账号密码不能为空")
                $('#myModal').modal({
                    keyboard: true
                })
                return;
            }


            $.post({
                url: "http://localhost:8000/admin/login",
                data: {
                    user_name: userName,
                    password: userpasd,
                },
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        // alert(backData.msg)
                        location.href = "./index.html";


                    } else {
                        // alert(backData.msg)
                        $(".modal-body").html(backData.msg)
                        $('#myModal').modal({
                            keyboard: true
                        })
                    }

                }
            })
        })
    </script>
